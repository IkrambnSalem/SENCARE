<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
              <div class="nav">
                  <div class="sb-sidenav-menu-heading">Core</div>
                  <a class="nav-link" routerLink="/dashboard-admin" >
                      <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                      Dashboard Admin
                  </a>
                 
                  <div class="sb-sidenav-menu-heading">Addons</div>
                   
                  <a class="nav-link" routerLink="/assistant-table">
                      <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                      Assistants
                  </a>
                  <a class="nav-link" routerLink="/table-user">
                      <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                      Users
                  </a>
                  <a class="nav-link" routerLink="/table-requests">
                      <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                      Requests
                  </a>
              </div>
          </div>
        
      </nav>

  <div id="layoutSidenav_content">
      <main>
          <div class="container-fluid px-4">
              <h1 class="mt-4">Dashboard</h1>
              <ol class="breadcrumb mb-4">
                  <li class="breadcrumb-item active">Dashboard Admin</li>
              </ol>
              <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Users
                </div>
                <div class="card-body">
                  <div class="datatable-search">
                  <input class="datatable-input" placeholder="Search..." type="search" title="Search within table" aria-controls="datatablesSimple" [(ngModel)]='term' [ngModelOptions]="{standalone: true}">
                </div>
                        <table class="table table-striped table-dark" id="datatablesSimple">
                            <thead>
                              <tr>
                                <th scope="col">id</th>
                                <th scope="col">First Name</th>
                                  <th scope="col">Last Name</th>
                                <th scope="col">email</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let elt of usersTab| myfilterUser:term">
                                <th scope="row">{{elt._id}}</th>
                                <td>{{elt.firstName}}</td>
                                <td>{{elt.lastName}}</td>
                                <td>{{elt.email}}</td>
                                <td><button type="button" class="btn btn-success" (click)="displayUsers(elt._id)">Display</button>
                                  <button type="button" class="btn btn-warning" (click)="editUsers(elt._id)">Edit</button>
                                  <button type="button" class="btn btn-danger" (click)="deleteUsers(elt._id)">Delete</button></td>
                              </tr>
                           
                            </tbody>
                          </table>
                    
                </div>
            </div>
          </div>
