<section class="happy-clients-section happy-clients-section3 contact-form-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 >Contact Form</h2>
                    <div class="carousel-card-form position-relative"> 
                            <form method="post" #contactForm (ngSubmit)="contact()" action="https://html.designingmedia.com/sencare/contact-form.php">
                                <div class="row">                           
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                       <div class="border-bottom-outer position-relative">
                                        <input class="form-input-fields" type="text" id="fname" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name">
                                       </div>
                                        <input class="form-input-fields" type="text" id="email"   [(ngModel)]="user.email" name="email" placeholder="Email">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <input class="form-input-fields" type="text" id="lname"   [(ngModel)]="user.lastName" name="lastName"  placeholder="Last Name">
                                        <input class="form-input-fields" type="text" id="phone" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone">
                                    </div>                         
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <input type="text" id="message" name="message"  [(ngModel)]="user.message" name="message" class="message-field" placeholder="Message">
                                        <div class="popup-btn">
                                            <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
                                        </div>
                                    </div>
                                    <figure class="carousel-bottom-fig"><img src="assets/images/carousel-bottom-img.png" alt="" class="img-fluid"></figure>
                                </div>
                            </form>
                    </div>
            </div> 
        </div>
    </div>
</section>
