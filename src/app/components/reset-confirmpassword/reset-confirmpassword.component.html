

<section class="login-form d-flex align-items-center">
    <div class="container">
        <div class="login-form-title text-center">
            <figure class="login-page-logo">
                <a class="navbar-brand mr-0 p-0" href="index-2.html"><img src="assets/images/sencare-logo2.png" alt=""
                        class="img-fluid"></a>
            </figure>
            <h2>Welcome</h2>
        </div>
        <div class="login-form-box">
            <div class="login-card">
                <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
                    <div class="form-group">
                        <input class="input-field form-control" type="password"  name="password"  [(ngModel)]="user.password"
                            id="exampleInputEmail1" placeholder="Password" >
                    </div>
                    <div class="form-group">
                        <input class="input-field form-control" type="password"  name="newPassword"  [(ngModel)]="user.newPassword"
                            id="exampleInputEmail2" placeholder="New Password" >
                    </div>
               
               
                    <button type="submit" class="btn btn-primary hover-effect" [disabled]="!resetPasswordForm.valid">RÃ©initialiser le mot de passe</button>
                  
               
                </form>
            </div>
          
        </div>
    </div>
</section>
