


 <div class="offer-section popup-section position-relative" style="margin-bottom: 200px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-lg-0 mb-md-0 mb-3">
                <form #profilForm (ngSubmit)="editProfile()">
                    <h2>Welcome {{user.firstName}}</h2>
                    <div class="input-icons">
                     <div class="form-group position-relative">
                      <div>
                        <input type="text" class="form-control input-text popup-section-number" id="validationCustom01" name="firstName" [(ngModel)]="user.firstName" style="font-size: 20px;" >
                        <i class="fa fa-user icon1">  </i>
                     </div>
                     <div class="form-group position-relative">
                        
                        <input type="text" class="form-control input-text  popup-section-number" id="validationCustom07" name="lastName" [(ngModel)]="user.lastName" style="font-size: 20px;" >
                        <i class="fa fa-user icon1">  </i>
                     </div>
                     <div class="form-group position-relative">
                        <input for="validationCustom02"  class="form-control input-text  popup-section-number" name="phoneNumber" [(ngModel)]="user.phoneNumber" style="font-size: 20px;" >
                        <i class="fa-solid fa-phone icon2"></i>
                     </div>
                     <div class="form-group position-relative">
                        <input  type="email" id="validationCustom03" class="form-control input-text  popup-section-number" name="email" [(ngModel)]="user.email" style="font-size: 20px;" >
                        <i class="fa-solid fa-envelope icon3"></i>
                     </div>
                     <div class="form-group position-relative">
                        <input type="text" id="validationCustom04" class="form-control input-text  popup-section-number" name="address" [(ngModel)]="user.address" style="font-size: 20px;" >
                    </div>
                     <div class="form-group position-relative">
                        <input type="text" id="validationCustom05" class="form-control input-text  popup-section-number" name="gender" [(ngModel)]="user.gender" style="font-size: 20px;" >
                    <i class="fa-solid fa-venus-mars icon3"></i>
                     </div>
                     <div class="form-group position-relative">
                        <input type="date" id="validationCustom06" class="form-control input-text  popup-section-number"name="birthday"  [(ngModel)]="birthday" style="font-size: 20px;"  >
                        <i class="fa-solid fa-calendar-alt icon3"></i>
                     </div>
    
                    </div>
                </div>
                </form>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 mb-lg-0 mb-md-0 mb-3">
                <div class="video-section-box">    
                    <figure>
                        <ng-container *ngIf="user.avatar">
                            <img [src]="user.avatar" alt="" class="img-fluid rounded-circle">
                        </ng-container>
                        <ng-container *ngIf="!user.avatar">
                            <img src="assets/images/latest-blog-img1.png" alt="" class="img-fluid rounded-circle">
                        </ng-container>
                    </figure>
                </div>
            </div>
        </div>
    </div>           
</div>
